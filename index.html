<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main>
    <img src="./images/image-equilibrium.jpg" alt="nft" id="nft">
    <h1>Equilibrium #3429</h1>

    <p id="description" class="para dark-text">Our Equilibrium collection promotes balance and calm.</p>
  
    <div id="data" class="para">
      <div id="price">
        <img src="./images/icon-ethereum.svg" alt="ethereum icon" class="icon">
        0.041 ETH
      </div>
      <div id="time" class="para dark-text">
        <img src="./images/icon-clock.svg" alt="clock icon" class="icon">
        3 days left
      </div>
    </div>
    
    <hr>
    <div id="creator">
      <img src="./images/image-avatar.png" alt="nft-creator" id="avatar">
      <p class="dark-text para" id="creation-of">Creation of</p>
      <span id="creator-name" class="para">Jules Wyvern</span>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Renan Cardoso</a>.
  </div>
</body>
</html>
